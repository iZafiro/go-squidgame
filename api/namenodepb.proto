syntax = "proto3";

package namenodepb;

option go_package = "api/namenodepb";

message SaveRequest {
    int32 stage = 1;
    int32 row = 2;
    repeated int32 moves = 3;
}

message SaveResponse {
    int32 result = 1;
}

service NamenodeService{
    rpc Save (SaveRequest) returns (SaveResponse) {};
}